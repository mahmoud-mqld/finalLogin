<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/style.css">
    <title>Login and Registration</title>
</head>

<body>
    <div class="container card p-3">

        <form id="registrationForm" class="form-group p-2 w-75">
            <h2 class="display-3 py-3">Register</h2>
            <label class="form-label" for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" autocomplete="name" class="form-control mb-2" oninput="validate(registerUsername, nameRegex)"  required>
            <label class="form-label" for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" autocomplete="email" class="form-control mb-2" oninput="validate(registerEmail, emailRegex)"   required>
            <label class="form-label" for="registerPassword">Password:</label>
            <p id="mailAlert" class="text-center"></p>
            <input type="password" id="registerPassword" autocomplete="new-password" class="form-control mb-2" oninput="validate(registerPassword, passRegex)" required>
          <div id="msg" class="text-center text-danger"></div>
            <button id="signUpBtn" class="btn btn-primary m-2"  type="button">Sign Up</button>
        </form>
<p>alredy have account <a href="login.html">sign  in </a></p>    </div>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
